    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <script>
        let igv=0.18; // variable global
        function Calcular(){
            let ximp=100; // variable total
            console.log("global : " + ximp*igv);
        }
        function mostrar(){
            let xsoles = 200;
            console.log("local : "+ xsoles * ximp);
        }
        Calcular();
        mostrar();
    </script>
